<div class="container mt-5">
    <div class="row">
        <section class="col-3">
            <accordion [closeOthers]="true">
                <ng-container class="list-group-item" *ngFor="let typelv0 of productTypesLevel0">
                    <accordion-group heading="{{typelv0.name}}" (click)="getProductTypesLevel1ByParentId(typelv0.id)">
                        <ng-container class="list-group-item" *ngFor="let typelv1 of productTypesLevel1">
                            <p (click)="onProductTypeSelected(typelv1.id)">{{typelv1.name}}</p>
                        </ng-container>
                    </accordion-group>
                </ng-container>
            </accordion>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <div class="form-inline mt-2" *ngIf="products">
                    <input (keyup.enter)="onSearch()" type="text" class="form-control mr-2" #search placeholder="Search">
                    <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
                    <button (click)="onReset()" class="btn btn-outline-success ml-2 my-2">Reset</button>
                </div>
            </div>
            <div class="row">                    
                <div class="col-4 mb-4" *ngFor="let product of products">
                    <app-product-item [product]="product"></app-product-item>            
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <pagination 
                    [boundaryLinks]="true" 
                    (pageChanged)="onPagerChange($event)"
                    [itemsPerPage]="this.pagination.PageSize"
                    [totalItems]="this.pagination.TotalCount" 
                    previousText="&lsaquo;" 
                    nextText="&rsaquo;" 
                    firstText="&laquo;" 
                    lastText="&raquo;"></pagination>
            </div>
        </section>
    </div>
</div>
